name: Deploy Serverless App and Enable DevOps Guru
 
on:
  push:
    

jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
 
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
 
    - name: Deploy CloudFormation Stack
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
         name: MyServerlessApp
         template: template.yaml
         no-fail-on-empty-changeset: true
         capabilities: CAPABILITY_NAMED_IAM
         region: us-east-1
         
    - name: Enable DevOps Guru Monitoring
      run: |
        aws devops-guru update-resource-collection \
          --action ADD \
          --resource-collection '{"CloudFormation":{"StackNames":["MyServerlessApp"]}}'
 
    - name: Show API Endpoint
      run: |
        aws cloudformation describe-stacks \
          --stack-name MyServerlessStack \
          --query "Stacks[0].Outputs" \
          --output table

