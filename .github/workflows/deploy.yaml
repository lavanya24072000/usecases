name: Lambda usecase - 07
on:
 push:
 
jobs:
  terraform:
    name: Use-case-07
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
 
    env:
      TF_VERSION: '1.10'
      AWS_REGION: eu-west-1
      ROLE_TO_ASSUME: arn:aws:iam::144317819575:role/odic
      TF_LOG: DEBUG
      TF_LOG_PATH: log.txt
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
 
    # - name: Render terraform docs and push changes back to PR
