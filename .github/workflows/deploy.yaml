name: Terraform Docs
 
on:
  push:
    branches:
      - main
  pull_request:
 
jobs:
  generate-docs:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
 
      - name: Generate Terraform Docs
        uses: docker://quay.io/terraform-docs/gh-actions:1.4.1
        with:
          args: |
            markdown table \
            --output-mode inject \
            --output-file README.md \
            --output-template "<!-- BEGIN_TF_DOCS -->\n{{ .Content }}\n<!-- END_TF_DOCS -->"
        env:
          WORKING_DIR: .
