name: Deploy

on:
  push:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    # Build Lambda Layer
    - name: Build Lambda Layer
      run: |
        mkdir -p layer/python
        pip install --target=layer/python fitz PyMuPDF tiktoken psycopg2-binary openai boto3
        cd layer
        zip -r ../layer.zip .

    - name: Upload Lambda Layer to S3
      run: |
        aws s3 cp layer.zip s3://my-cognito-login-page/layer.zip

    # Build Lambda Function Package
    - name: Build Lambda Function Package
      run: |
        mkdir -p lambda/build
        cp lambda/lambda_function.py lambda/build/
        cd lambda/build
        zip -r ../ingestion.zip .

    - name: Upload Lambda Function to S3
      run: |
        aws s3 cp lambda/ingestion.zip s3://my-cognito-login-page/ingestion.zip

    # Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: '1.10.5'

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
