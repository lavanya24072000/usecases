name: Deploy Serverless App and Enable DevOps Guru
 
on:
  push:
    
 
jobs:
  deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
 
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
 
    - name: Deploy CloudFormation Stack
      run: |
        aws cloudformation deploy \
          --template-file template.yaml \
          --stack-name MyServerlessStack \
          --capabilities CAPABILITY_NAMED_IAM
 
    - name: Enable DevOps Guru Monitoring
      run: |
        aws devops-guru update-resource-collection \
          --action ADD \
          --resource-collection '{"CloudFormation":{"StackNames":["MyServerlessStack"]}}'
 
    - name: Show API Endpoint
      run: |
        aws cloudformation describe-stacks \
          --stack-name MyServerlessStack \
          --query "Stacks[0].Outputs" \
          --output table
